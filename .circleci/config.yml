version: 2
jobs:
  build:
    docker:
      - image: ubcrocket/majortombuild
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run tests
          command: |
            USER_ID=`id -u`
            GROUP_ID=`id -g`
            docker run -it --volume `pwd`:/home/rkt --user=$USER_ID:$GROUP_ID ubcrocket/majortombuild make $1
